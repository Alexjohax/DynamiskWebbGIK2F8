<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>ToDo App</title>
  </head>
  <body>
    <main
      id="root"
      class="pt-24 bg-gradient-to-br from-slate-500 to-gray-700 min-h-screen"
    >
      <h1
        class="text-center mb-10 text-7xl text-gray-400 shadow-slate-800 shadow-lg drop-shadow-sm tracking-widest"
      >
        TO DO LIST
      </h1>
      <section
        class="flex gap-10 w-full xl:w-4/5 mx-2 xl:mx-auto bg-slate-300 bg-opacity-75 p-5 rounded-lg"
      >
        <section class="flex-1">
          <h2 class="mb-6 text-3xl text-orange-600">Lägg till en uppgift</h2>
          <form id="todoForm" name="todoForm">
            <section class="mb-2">
              <label class="block pr-5 mb-2 text-xl" for="title">Titel</label>
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <input
                class="w-full text-xl border border-gray-400 rounded-lg focus-within:outline-none focus:border-gray-800 px-4 py-2"
                type="text"
                name="title"
                id="title"
                placeholder="Skrv in en titel"
              />
            </section>
            <section>
              <label class="block pr-5 mb-2 text-xl" for="description"
                >Beskrivning</label
              >
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <textarea
                maxlength="500"
                rows="5"
                class="resize-none w-full text-xl border border-gray-400 rounded-lg focus-within:outline-none focus:border-gray-800 px-4 py-2"
                name="description"
                id="description"
                placeholder="Skrv in en titel"
              ></textarea>
            </section>
            <section class="mb-2">
              <label class="block pr-5 mb-2 text-xl" for="title"
                >Utfört senast</label
              >
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <input
                class="w-full text-xl border border-gray-400 rounded-lg focus-within:outline-none focus:border-gray-800 px-4 py-2"
                type="date"
                name="dueDate"
                id="dueDate"
                placeholder="Skrv in en titel"
              />
            </section>
            <button
              name="submitForm"
              class="rounded-md bg-pink-800 hover:bg-amber-600 hover:shadow-xl px-4 py-1"
              type="submit"
            >
              Spara uppgift
            </button>
          </form>
        </section>
        <section class="flex-1 px-5">
          <h2 class="mb-6 text-3xl text-orange-600">Alla uppgifter</h2>
          <ul id="todoList"></ul>
        </section>
      </section>
    </main>
    <script src="Api.js"></script>
    <script src="script.js"></script>
  </body>
</html>
